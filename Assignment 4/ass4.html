<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form validation Using Javascript</title>
    <link rel="stylesheet" href="ass4.css">
    <script src="ass4.js"></script>
</head>
<body>

<div class="wrapper">
  <h2>register</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="First Name" id="name">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Last Name" id="subject">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input_field">
        <textarea placeholder="Address" id="message"></textarea>
    </div>
    <button>SUBMIT</button>
    </div>
  </form>
</div>

</body>
</html>
